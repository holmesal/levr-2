<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/login.css">
	</head>

	<body>
		{% if error%}
			<div class="topError">
				<h4 class="errorText">
					{{error}}
				</h4>
			</div>
		{% endif %}
		<div class="container">
			<div class="row">
				<div id="loginContainer" class="span6 offset3">
					<form id='loginForm' class="form-horizontal" method="post" action='/merchants/login'>
						<div class="control-group">
							<label class="control-label" for="inputEmail">Email</label>
							<div class="controls">
								<input type="text" id="inputEmail" placeholder="Email" value="{{email}}" name="email">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputPassword">Password</label>
							<div class="controls">
								<input type="password" id="inputPassword" placeholder="Password" value="{{password}}" name="password">
							</div>
						</div>
						<div class="control-group">
						<div class="controls">
						<button type="submit" class="btn btn-primary btn-large btn-inputwidth">Sign in</button>
						</div>
						</div>
					</form>
					<p class="signup">New to Levr? <a href="http://levr.com/merchants/signup">Sign up</a> in seconds - it's free.</p>
				</div>
				
			</div>
			<div class="row">
				<img id="pin" src='../img/pin.png'>
			</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/js/login.js"></script>
	</body>
</html>
